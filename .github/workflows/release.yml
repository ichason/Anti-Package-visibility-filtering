name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build APK
      run: ./gradlew assembleRelease
      
    - name: Check if APK exists
      run: |
        if [ ! -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "APK file not found!"
          exit 1
        fi
        echo "APK file found successfully"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 1
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: app-release
        path: ./
        
    - name: Verify APK file
      run: |
        if [ ! -f "app-release.apk" ]; then
          echo "Downloaded APK file not found!"
          exit 1
        fi
        echo "APK file verified: $(ls -la app-release.apk)"
        
    - name: Get version from build.gradle.kts
      id: version
      run: |
        VERSION=$(grep -o 'versionName = "[^"]*"' app/build.gradle.kts | cut -d'"' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: app-release.apk
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: Release v${{ steps.version.outputs.version }}-${{ github.run_number }}
        body: |
          ## Auto Build Release
          
          - Version: ${{ steps.version.outputs.version }}
          - Build Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Time: ${{ github.event.head_commit.timestamp }}
          
          ### Download
          Click the file above to download APK
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 